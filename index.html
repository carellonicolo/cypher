<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoFlow - Apple Glassmorphism Edition</title>
    
    <!-- Utility Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: 'rgb(var(--color-base-50) / <alpha-value>)',
                100: 'rgb(var(--color-base-100) / <alpha-value>)',
                200: 'rgb(var(--color-base-200) / <alpha-value>)',
                300: 'rgb(var(--color-base-300) / <alpha-value>)',
                400: 'rgb(var(--color-base-400) / <alpha-value>)',
                500: 'rgb(var(--color-base-500) / <alpha-value>)',
                600: 'rgb(var(--color-base-600) / <alpha-value>)',
                700: 'rgb(var(--color-base-700) / <alpha-value>)',
                800: 'rgb(var(--color-base-800) / <alpha-value>)',
                900: 'rgb(var(--color-base-900) / <alpha-value>)',
                950: 'rgb(var(--color-base-950) / <alpha-value>)',
              },
              indigo: {
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
              },
              rose: {
                500: 'rgb(var(--color-accent-500) / <alpha-value>)',
                600: 'rgb(var(--color-accent-600) / <alpha-value>)',
              },
              apple: {
                blue: '#007AFF',
                gray: '#8E8E93',
                background: '#F5F5F7',
                dark: '#1C1C1E'
              }
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'Inter', '-apple-system', 'sans-serif'],
              mono: ['var(--font-mono)', 'Fira Code', 'monospace'],
              display: ['var(--font-display)', 'Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              'apple': '1.25rem',
              'apple-lg': '1.5rem',
            },
            animation: {
              'blob': 'blob 20s infinite alternate',
              'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(40px, -60px) scale(1.15)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 0.4 },
                '50%': { opacity: 0.7 },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Plus+Jakarta+Sans:wght@500;700&family=Outfit:wght@400;600&family=Space+Grotesk:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Default Variables */
        --color-base-50: 255 255 255;
        --color-base-100: 245 245 247;
        --color-base-900: 28 28 30;
        --color-base-950: 0 0 0;
        --color-primary-500: 0 122 255;
        --color-accent-500: 255 45 85;
        --font-sans: 'Inter';
        --font-mono: 'Fira Code';
        --font-display: 'Plus Jakarta Sans';
        --radius-apple: 1.25rem;
      }
      
      body {
        font-family: var(--font-sans), sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: rgb(var(--color-base-100));
        color: rgb(var(--color-base-900));
        overflow-x: hidden;
      }

      .dark body {
        background-color: #000;
        color: #fff;
      }
      
      .glass-panel {
        background: rgba(var(--color-base-50), 0.45);
        backdrop-filter: blur(40px) saturate(210%);
        -webkit-backdrop-filter: blur(40px) saturate(210%);
        border: 1px solid rgba(var(--color-base-50), 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
      }
      
      .dark .glass-panel {
        background: rgba(28, 28, 30, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      }

      .btn-apple {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        @apply active:scale-95 cursor-pointer;
      }

      .hash-output-box {
        @apply font-mono text-sm tracking-tight leading-relaxed break-all rounded-apple-lg;
        background: rgba(var(--color-primary-500), 0.05);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(142, 142, 147, 0.3);
        border-radius: 20px;
      }
    </style>

    <!-- Legacy Crypto Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blakejs@1.2.1/blake2b.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4.11.0/dist/blake3.umd.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
